services:
  caddy:
    image: caddy/caddy:2.8.4-alpine
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile

  payload:
    build:
      context: ./payload
      target: runner

  app:
    build:
      context: .
      target: runner

volumes:
    caddy_data:
    caddy_config:
